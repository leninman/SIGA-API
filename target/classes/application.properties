#CONTEXT SERVLET
server.servlet.context-path=/siga/api/v1

#SERVER PORT
server.port=${PORT:8090}

#URLS BASES
sigaBasicUrl=http://localhost:8090
#dir.registro.usuario=http://localhost:8090/app

#MARIADB DATABASE CONNECTION SETTINGS
spring.datasource.url=jdbc:mysql://${SIGA_DB_SERVERNAME:localhost}:${SIGA_DB_PORT:3307}/${SIGA_DB_NAME:siga}
spring.datasource.username=${SIGA_DB_USERNAME:user}
spring.datasource.password=${SIGA_DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
#spring.jpa.hibernate.ddl-auto=create-drop


#FLYWAYDB
spring.flyway.locations=classpath:/db/migration/

#SHOW SQL QUERIES LOGS
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

#SPRING SERIALIZATION
spring.jackson.serialization.fail-on-empty-beans=false

#SPRING SECURITY
jwt.secret=secret
jwt.expiration=3600






