#CONTEXT SERVLET
server.servlet.context-path=/siga/api/v1

#SERVER PORT
server.port=${PORT:8090}


#DATABASE CONNECTION SETTINGS
spring.datasource.url=jdbc:mysql://localhost:3308/siga
##spring.datasource.url=jdbc:mysql://host.docker.internal:3306/siga
spring.datasource.username=siga
spring.datasource.password=sigadbpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
##spring.jpa.hibernate.ddl-auto=create-drop



#FLYWAYDB
spring.flyway.locations=classpath:/db/migration/

#SHOW SQL QUERIES LOGS
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

#SPRING SERIALIZATION
spring.jackson.serialization.fail-on-empty-beans=false

#SPRING SECURITY
jwt.secret=secret
jwt.expiration=3600






